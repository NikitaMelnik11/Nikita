<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Современный магазин косметики</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #FFB6C1, #000000);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            transition: background-color 0.3s ease;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(90deg, #FF69B4, #FFB6C1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
        }
        nav {
            display: flex;
            gap: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        nav a:hover {
            background-color: rgba(255, 105, 180, 0.5);
        }
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #FF69B4;
            transition: all 0.3s ease;
        }
        nav a:hover::after {
            width: 100%;
        }
        .register {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .register:hover {
            background-color: #FF1493;
            transform: scale(1.05);
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .contact-form {
            background-color: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        form {
            display: grid;
            gap: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255,255,255,0.2);
            color: white;
        }
        button {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #FF1493;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Glam Beauty</div>
            <nav>
                <a href="www.html">Главная</a>
                <a href="about.html">О нас</a>
                <a href="contact.html">Контакты</a>
                <a href="register.html" class="register">Регистрация</a>
            </nav>
        </div>
    </header>
    <main>
        <h1>Свяжитесь с нами</h1>
        <div class="contact-form">
            <form>
                <div>
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('header');
            
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    header.style.background = 'rgba(0, 0, 0, 0.8)';
                } else {
                    header.style.background = 'rgba(0, 0, 0, 0.5)';
                }
            });
        });
    </script>
</body>
</html>
