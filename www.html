<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - Современный магазин косметики</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #FFB6C1, #000000);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(90deg, #FF69B4, #FFB6C1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
        }
        nav {
            display: flex;
            gap: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        nav a:hover {
            background-color: rgba(255, 105, 180, 0.5);
        }
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #FF69B4;
            transition: all 0.3s ease;
        }
        nav a:hover::after {
            width: 100%;
        }
        .register {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .register:hover {
            background-color: #FF1493;
            transform: scale(1.05);
        }
        main {
            flex-grow: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }
        .product {
            background-color: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
            cursor: pointer;
        }
        .product:hover {
            transform: rotateY(10deg);
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .product:hover img {
            transform: scale(1.1) translateZ(20px);
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: linear-gradient(135deg, #FF69B4, #FFB6C1);
            color: white;
            padding: 30px;
            border-radius: 15px;
            width: 70%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: scale(0.7) rotate(0deg);
            opacity: 0;
            transition: all 0.5s ease;
        }
        .modal.show {
            opacity: 1;
        }
        .modal.show .modal-content {
            transform: scale(1) rotate(360deg);
            opacity: 1;
        }
        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
        }
        #modalTitle {
            margin-top: 0;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        #modalImage {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        #modalDescription {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        #modalPrice {
            font-size: 1.2em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Glam Beauty</div>
            <nav>
                <a href="www.html">Главная</a>
                <a href="about.html">О нас</a>
                <a href="contact.html">Контакты</a>
                <a href="register.html" class="register">Регистрация</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="products">
            <div class="product" data-description="Роскошная помада с насыщенным цветом и увлажняющим эффектом. Легко наносится и долго держится.">
                <img src="img/помада полины ноет много.jpg" alt="Помада">
                <h3>Помада</h3>
                <p>300$</p>
            </div>
            <div class="product" data-description="Объемная тушь для ресниц, которая удлиняет и разделяет. Не осыпается и не размазывается в течение дня.">
                <img src="img/тушь.jpg" alt="Тушь">
                <h3>Тушь</h3>
                <p>280$</p>
            </div>
            <div class="product" data-description="Палетка теней с разнообразными оттенками для создания как повседневных, так и вечерних образов. Легко наносятся и хорошо растушевываются.">
                <img src="img/пени.jpg" alt="Тени">
                <h3>Тени</h3>
                <p>150$</p>
            </div>
            <div class="product" data-description="Нежные румяна для придания естественного цвета щекам. Легко наносятся и хорошо растушевываются.">
                <img src="img/румяна.jpg" alt="Румяна">
                <h3>Румяна</h3>
                <p>140$</p>
            </div>
            <div class="product" data-description="Сияющий хайлайтер для придания коже естественного блеска. Подходит для скул, переносицы и внутренних уголков глаз.">
                <img src="img/хай лайт.jpg" alt="Хайлайтер">
                <h3>Хайлайтер</h3>
                <p>222$</p>
            </div>
            <div class="product" data-description="Бронзер для создания эффекта загара и моделирования овала лица. Легко наносится и не оставляет разводов.">
                <img src="img/бронзер.jpg" alt="Бронзер">
                <h3>Бронзер</h3>
                <p>130$</p>
            </div>
            <div class="product" data-description="Маскирующий консилер для скрытия несовершенств кожи. Легкая текстура не забивается в морщинки и поры.">
                <img src="img/консилер.jpg" alt="Консилер">
                <h3>Консилер</h3>
                <p>700$</p>
            </div>
            <div class="product" data-description="Рассыпчатая пудра для фиксации макияжа и матирования кожи. Не утяжеляет макияж и не забивает поры.">
                <img src="img/bmw m 5 bro.jpg" alt="Пудра">
                <h3>Пудра</h3>
                <p>260$</p>
            </div>
            <div class="product" data-description="Мягкий карандаш для глаз с насыщенным цветом. Легко наносится и не растекается в течение дня.">
                <img src="img/карандашь для негра.jpg" alt="Карандаш для глаз">
                <h3>Карандаш для глаз</h3>
                <p>223$</p>
            </div>
        </section>
    </main>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <img id="modalImage" src="" alt="">
            <p id="modalDescription"></p>
            <p id="modalPrice"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const products = document.querySelectorAll('.product');
            const header = document.querySelector('header');
            const modal = document.getElementById('productModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalImage = document.getElementById('modalImage');
            const modalDescription = document.getElementById('modalDescription');
            const modalPrice = document.getElementById('modalPrice');
            const closeBtn = document.getElementsByClassName('close')[0];
            
            products.forEach(product => {
                product.addEventListener('mousemove', function(e) {
                    const rect = product.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    const rotateX = (y - centerY) / 10;
                    const rotateY = (centerX - x) / 10;
                    
                    product.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                });
                
                product.addEventListener('mouseleave', function() {
                    product.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
                });

                product.addEventListener('click', function() {
                    modalTitle.textContent = product.querySelector('h3').textContent;
                    modalImage.src = product.querySelector('img').src;
                    modalImage.alt = product.querySelector('img').alt;
                    modalDescription.textContent = product.dataset.description;
                    modalPrice.textContent = product.querySelector('p').textContent;
                    modal.style.display = 'flex';
                    setTimeout(() => {
                        modal.classList.add('show');
                    }, 10);
                });
            });

            function closeModal() {
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 500);
            }

            closeBtn.onclick = closeModal;

            window.onclick = function(event) {
                if (event.target == modal) {
                    closeModal();
                }
            }

            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    header.style.background = 'rgba(0, 0, 0, 0.8)';
                } else {
                    header.style.background = 'rgba(0, 0, 0, 0.5)';
                }
            });
        });
    </script>
</body>
</html>
